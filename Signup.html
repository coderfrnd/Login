<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighn-up</title>
   <link rel="stylesheet" href="sign.css">
</head>
<body>

    <div class="outer">
        <div class="inner">
            <header class="head">
                <h1>Sign-UP</h1>
                <p>it will take 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <h2>
                        <label for="full name">Full name</label>
                        <input type="full name" id="full name">
                    </h2>
                        <h2>
                            <label for="full EMAIL">Email</label>
                            <input type="full EMAIL" id="full EMAIL">

                        </h2>
                       <h2>
                        <label for="full Address">Address</label>
                        <input type="full Address" id="full Address">
                       </h2>
                       <h2>
                        <label for="Phone no">Phone no</label>
                        <input type="Phone no" id="Phone no">
                    </h2>
                    <h2>
                        <input type="submit" id="submit" value="create account">
                    </h2>
                    
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have a account <a href="#">login</a></p>

            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        
    </div>
    
</body>
</html>
